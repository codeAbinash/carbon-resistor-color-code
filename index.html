<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#fff">
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="./image/icon/favicon.ico">
    <link rel="icon" type="image/x-icon" href="./image/icon/favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" type="module" defer></script>
    <title>Web Folder Structure</title>
</head>

<body>
    <div class="container">
        <h1>Carbon Resistor <br> Color Code</h1>
        <div class="carbonResistor">
            <div class="left"></div>
            <div class="center">
                <div class="color1"></div>
                <div class="color2"></div>
                <div class="color3"></div>
                <div class="color4"></div>
            </div>
            <div class="right"></div>
        </div>

        <div class="resultDiv">
            <p class="result">15.44 KΩ</p>
            <p class="minmax">455 KΩ to 545 KΩ</p>
        </div>

        <div class="selection">
            <div class="bandSelect">
                <p>First Band Color : </p>
                <select name="" id="">
                    <option value="0">0 Black</option>
                    <option value="1">1 Brown</option>
                    <option value="2">2 Red</option>
                    <option value="3">3 Orange</option>
                    <option value="4">4 Yellow</option>
                    <option value="5">5 Green</option>
                    <option value="6">6 Blue</option>
                    <option value="7">7 Violet</option>
                    <option value="8">8 Gray</option>
                    <option value="9">9 White</option>
                </select>
            </div>
            <div class="bandSelect">
                <p>Second Band Color: </p>
                <select name="" id="">
                    <option value="0">0 Black</option>
                    <option value="1">1 Brown</option>
                    <option value="2">2 Red</option>
                    <option value="3">3 Orange</option>
                    <option value="4">4 Yellow</option>
                    <option value="5">5 Green</option>
                    <option value="6">6 Blue</option>
                    <option value="7">7 Violet</option>
                    <option value="8">8 Gray</option>
                    <option value="9">9 White</option>
                </select>
            </div>
            <div class="bandSelect">
                <p>Third Band Color : </p>
                <select name="" id="">
                    <option value="0">0 Black</option>
                    <option value="1">1 Brown</option>
                    <option value="2">2 Red</option>
                    <option value="3">3 Orange</option>
                    <option value="4">4 Yellow</option>
                    <option value="5">5 Green</option>
                    <option value="6">6 Blue</option>
                    <option value="7">7 Violet</option>
                    <option value="8">8 Gray</option>
                    <option value="9">9 White</option>
                </select>
            </div>
            <div class="bandSelect">
                <p>Tolerance  : </p>
                <select name="" id="">
                    <option value="0" class="blue">Blue ± 0. 25</option>
                    <option value="1">Brown ± 1%</option>
                    <option value="2">Red ± 2%</option>
                    <option value="3">Orange ± 3%</option>
                    <option value="4">Yellow ± 4%</option>
                    <option value="5">Green ± 0.5%</option>
                    <option value="6">Blue ± 0.25%</option>
                    <option value="7">Violet ± 0.1%</option>
                    <option value="8">Gray ± 0.05%</option>
                    <option value="9">Gold ± 5%</option>
                    <option value="10">Silver ± 10%</option>
                    <option value="11">No band ± 20%</option>
                </select>
            </div>
            <div class="bandSelect">
                <p>Result Unit  : </p>
                <select name="" id="">
                    <option value="0" class="blue">Auto</option>
                    <option value="1" class="blue">Ω</option>
                    <option value="2" class="blue">KΩ</option>
                    <option value="3" class="blue">MΩ</option>
                    <option value="4" class="blue">GΩ</option>
                </select>
            </div>
        </div>

        <div class="endDiv">
            <p>By <a href="https://github.com/codeAbinash">Abinash</a> on <a href="https://github.com/codeAbiash/carbon-resistor-color-code">Github</a></p>
        </div>
    </div>
</body>

</html>
